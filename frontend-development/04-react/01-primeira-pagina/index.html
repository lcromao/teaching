<!-- Atenção! Esse código usa uma forma não recomendada de se trabalhar com o React apenas para introduzir a biblioteca e fazer isso de um modo mais simples. Durante todo o resto do curso usaremos o JSX, que hoje é forma recomendada de criar componentes React. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minha Primeira Página React</title>

		<style>
			#app {
				display: grid;
				font-family: sans-serif;
				height: 100vh;
				place-content: center;
			}
		</style>
	</head>
	<body>
		<!-- Primeiro: Ponto de montagem do React -->
		<!-- Toda aplicação React precisa de um ponto de montagem no HTML onde o React irá renderizar seus componentes. Aqui, criamos uma div com o id "app" para esse propósito. -->
		<div id="app"></div>

		<!-- Segundo: Inclusão das bibliotecas React e ReactDOM -->
		<!-- React e ReactDOM são as bibliotecas principais para construir interfaces com React. Aqui, estamos incluindo suas versões de desenvolvimento diretamente de um CDN. -->
		<!-- Perceba que estamos usando a versão 18 do React, em modo de desenvolvimento. -->
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- Terceiro: Código React -->
		<script>
			const { createElement } = React;
			// Elemento principal do React para criar elementos React de forma programática.
			const appDiv = document.getElementById("app");
			// Construindo o ponto de montagem do React.
			const root = ReactDOM.createRoot(appDiv);
			// Criando elementos React usando createElement.
			// createElement recebe três argumentos: o tipo do elemento, as propriedades (props) e os filhos (children).)
			const h1 = createElement("h1", {}, "Olá, mundo!");
			const p = createElement("p", {}, "Estamos usando o React!");
			const main = createElement("main", {}, h1, p);
			// Renderizando o elemento React no ponto de montagem.
			root.render(main);
		</script>
	</body>
</html>
