<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard Simples</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Painel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Relatórios</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Usuários</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card text-white bg-primary text-center p-3">
                        <h5>Total de Vendas</h5>
                        <p class="fs-3">R$ 12 430</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success text-center p-3">
                        <h5>Clientes Ativos</h5>
                        <p class="fs-3">328</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-danger text-center p-3">
                        <h5>Pedidos Pendentes</h5>
                        <p class="fs-3">17</p>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
