<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">Hero Illustration</title>
  <desc id="desc">Abstract, colorful hero image with gradient background, waves and geometric accents.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="100%" stop-color="#6610f2"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <clipPath id="rounded">
      <rect x="0" y="0" width="1200" height="600" rx="28" ry="28"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)" clip-path="url(#rounded)"/>

  <!-- Decorative blurred circles -->
  <g opacity="0.25">
    <circle cx="150" cy="500" r="140" fill="#20c997"/>
    <circle cx="1100" cy="120" r="110" fill="#ffc107"/>
    <circle cx="950" cy="520" r="90" fill="#0dcaf0"/>
  </g>

  <!-- Wavy shapes -->
  <path d="M0,420 C200,360 320,520 520,460 C720,400 860,520 1200,450 L1200,600 L0,600 Z" fill="#ffffff" opacity="0.10"/>
  <path d="M0,360 C240,420 360,320 560,380 C760,440 900,340 1200,390 L1200,600 L0,600 Z" fill="#ffffff" opacity="0.08"/>

  <!-- Device-like card -->
  <g filter="url(#softShadow)">
    <rect x="120" y="120" width="520" height="340" rx="16" fill="#ffffff" opacity="0.08" stroke="#ffffff" stroke-opacity="0.2"/>
    <rect x="140" y="140" width="480" height="300" rx="12" fill="#ffffff" opacity="0.15"/>
    <rect x="140" y="140" width="480" height="72" rx="12" fill="#0d6efd" opacity="0.85"/>
    <circle cx="184" cy="176" r="8" fill="#ffffff" opacity="0.85"/>
    <rect x="160" y="236" width="320" height="16" rx="8" fill="#0d6efd" opacity="0.65"/>
    <rect x="160" y="268" width="280" height="12" rx="6" fill="#6c757d" opacity="0.65"/>
    <rect x="160" y="296" width="420" height="12" rx="6" fill="#6c757d" opacity="0.4"/>
    <rect x="160" y="324" width="360" height="12" rx="6" fill="#6c757d" opacity="0.4"/>
  </g>

  <!-- Right-side abstract element -->
  <g filter="url(#softShadow)">
    <rect x="760" y="130" width="300" height="300" rx="24" fill="#20c997" opacity="0.18"/>
    <path d="M760 250 Q910 120 1060 250" fill="none" stroke="#ffffff" stroke-opacity="0.5" stroke-width="3"/>
    <path d="M760 330 Q910 460 1060 330" fill="none" stroke="#ffffff" stroke-opacity="0.4" stroke-width="3"/>
    <circle cx="1010" cy="210" r="12" fill="#ffc107"/>
    <circle cx="820" cy="360" r="10" fill="#0dcaf0"/>
  </g>

  <!-- Shine overlay -->
  <rect x="0" y="0" width="1200" height="600" fill="url(#shine)" clip-path="url(#rounded)" opacity="0.45"/>

  <!-- Dotted pattern bottom-left -->
  <g fill="#ffffff" opacity="0.25">
    <circle cx="80" cy="540" r="3"/>
    <circle cx="100" cy="540" r="3"/>
    <circle cx="120" cy="540" r="3"/>
    <circle cx="80" cy="560" r="3"/>
    <circle cx="100" cy="560" r="3"/>
    <circle cx="120" cy="560" r="3"/>
  </g>
</svg>
