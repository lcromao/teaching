<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cardápio do Café Ribeira com bebidas e comidinhas." />
  <title>Café Ribeira — Cardápio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Café Ribeira</h1>
    <p>Grãos selecionados e comidinhas artesanais.</p>
  </header>

  <main class="container">
    <section>
      <h2>Bebidas</h2>
      <ul class="menu">
        <li><span>Espresso</span><span class="price">R$ 7</span></li>
        <li><span>Cappuccino</span><span class="price">R$ 12</span></li>
        <li><span>Mocha</span><span class="price">R$ 14</span></li>
      </ul>
    </section>

    <section>
      <h2>Comidinhas</h2>
      <ul class="menu">
        <li><span>Brownie de cacau</span><span class="price">R$ 10</span></li>
        <li><span>Tostex de queijo</span><span class="price">R$ 15</span></li>
        <li><span>Torta de frango</span><span class="price">R$ 16</span></li>
      </ul>
    </section>

    <section>
      <h2>Contato</h2>
      <p>Rua da Aurora, 123 — Centro</p>
      <p><a href="https://maps.google.com" target="_blank" rel="noopener noreferrer">Ver no mapa</a></p>
    </section>
  </main>

  <footer class="foot">
    <small>&copy; 2025 Café Ribeira</small>
  </footer>
</body>
</html>
