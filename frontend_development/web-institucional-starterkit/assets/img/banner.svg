<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="bannerTitle">
  <title id="bannerTitle">Banner Ilustrativo</title>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shapeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Círculos decorativos com blur -->
  <g opacity="0.3">
    <circle cx="200" cy="450" r="150" fill="#20c997"/>
    <circle cx="1000" cy="150" r="120" fill="#ffc107"/>
    <circle cx="900" cy="500" r="100" fill="#0dcaf0"/>
  </g>
  
  <!-- Formas geométricas -->
  <g opacity="0.2">
    <rect x="100" y="50" width="300" height="400" rx="20" fill="url(#shapeGradient)" transform="rotate(-10 250 250)"/>
    <rect x="800" y="100" width="250" height="350" rx="20" fill="url(#shapeGradient)" transform="rotate(8 925 275)"/>
  </g>
  
  <!-- Workspace/Dashboard ilustração -->
  <g transform="translate(150, 80)">
    <!-- Tela do computador -->
    <rect x="0" y="0" width="900" height="440" rx="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- Barra superior (header) -->
    <rect x="0" y="0" width="900" height="60" rx="12" fill="#0d6efd" opacity="0.9"/>
    <circle cx="30" cy="30" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="60" cy="30" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="90" cy="30" r="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- Sidebar -->
    <rect x="0" y="60" width="200" height="380" fill="#f8f9fa" opacity="0.8"/>
    <rect x="20" y="90" width="160" height="15" rx="8" fill="#6c757d" opacity="0.3"/>
    <rect x="20" y="120" width="160" height="15" rx="8" fill="#6c757d" opacity="0.3"/>
    <rect x="20" y="150" width="160" height="15" rx="8" fill="#6c757d" opacity="0.3"/>
    <rect x="20" y="180" width="160" height="15" rx="8" fill="#0d6efd" opacity="0.6"/>
    <rect x="20" y="210" width="160" height="15" rx="8" fill="#6c757d" opacity="0.3"/>
    
    <!-- Área de conteúdo - Cards -->
    <g transform="translate(220, 80)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="200" height="150" rx="8" fill="#e9ecef" opacity="0.7"/>
      <rect x="15" y="15" width="170" height="80" rx="6" fill="#0d6efd" opacity="0.3"/>
      <rect x="15" y="105" width="100" height="12" rx="6" fill="#6c757d" opacity="0.3"/>
      <rect x="15" y="125" width="140" height="8" rx="4" fill="#6c757d" opacity="0.2"/>
      
      <!-- Card 2 -->
      <rect x="220" y="0" width="200" height="150" rx="8" fill="#e9ecef" opacity="0.7"/>
      <rect x="235" y="15" width="170" height="80" rx="6" fill="#20c997" opacity="0.3"/>
      <rect x="235" y="105" width="100" height="12" rx="6" fill="#6c757d" opacity="0.3"/>
      <rect x="235" y="125" width="140" height="8" rx="4" fill="#6c757d" opacity="0.2"/>
      
      <!-- Card 3 -->
      <rect x="440" y="0" width="200" height="150" rx="8" fill="#e9ecef" opacity="0.7"/>
      <rect x="455" y="15" width="170" height="80" rx="6" fill="#ffc107" opacity="0.3"/>
      <rect x="455" y="105" width="100" height="12" rx="6" fill="#6c757d" opacity="0.3"/>
      <rect x="455" y="125" width="140" height="8" rx="4" fill="#6c757d" opacity="0.2"/>
    </g>
    
    <!-- Área de gráficos -->
    <g transform="translate(220, 250)">
      <rect x="0" y="0" width="660" height="170" rx="8" fill="#e9ecef" opacity="0.7"/>
      <!-- Barras do gráfico -->
      <rect x="40" y="120" width="40" height="30" fill="#0d6efd" opacity="0.6"/>
      <rect x="100" y="90" width="40" height="60" fill="#0d6efd" opacity="0.6"/>
      <rect x="160" y="70" width="40" height="80" fill="#0d6efd" opacity="0.6"/>
      <rect x="220" y="100" width="40" height="50" fill="#0d6efd" opacity="0.6"/>
      <rect x="280" y="60" width="40" height="90" fill="#20c997" opacity="0.6"/>
      <rect x="340" y="80" width="40" height="70" fill="#20c997" opacity="0.6"/>
      <rect x="400" y="50" width="40" height="100" fill="#20c997" opacity="0.6"/>
      <rect x="460" y="90" width="40" height="60" fill="#20c997" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Elementos flutuantes decorativos -->
  <g opacity="0.4">
    <circle cx="1050" cy="80" r="30" fill="#ffffff"/>
    <circle cx="150" cy="100" r="20" fill="#ffffff"/>
    <circle cx="1100" cy="450" r="25" fill="#ffffff"/>
  </g>
</svg>
